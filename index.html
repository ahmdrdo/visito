<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Visito</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<div class="header-left">
				<div class="header-logo">
					<img src="https://i.ibb.co/606nDd5/visito-logo.png">
				</div>
			</div>
			<div class="header-right">
				<a href="#">DEALS TODAY</a>
				<a href="#">HOLIDAY PLANNING</a>
				<a href="#">THEMATIC TRIP</a>
			</div>
		</div>
	</header>
	<div class="main-section">
		<div class="main-section-item">
			<img src="https://i.ibb.co/phBC1rp/tourist.png">
		</div>
		<div class="container">
			<h1>Get stuck?</h1>
			<h3>Take a break with our selected destination place.</h3>
			<p>No need to plan the trip <span>by yourself.</span></p>
			<p>Tell us your plan, let us arrange, relax and <span>enjoy it.</span></p>
		</div>
	</div>
	<div class="destination-section">
		<div class="container">
			<h3>POPULAR DESTINATION</h3>
			<div class="destinations">
				<div class="destination-item">
					<img src="https://i.ibb.co/TR1hxxN/bali.jpg" alt="bali">
					<p>BALI</p>
				</div>
				<div class="destination-item">
					<img src="https://i.ibb.co/7r0LFjS/bromo.jpg" alt="bromo">
					<p>BROMO</p>
				</div>
				<div class="destination-item">
					<img src="https://i.ibb.co/WHG2Dj3/rajaampat.jpg" alt="rajaampat">
					<p>RAJA AMPAT</p>
				</div>
				<div class="destination-item">
					<img src="https://i.ibb.co/FhdkPcJ/labuanbajo.jpg" alt="labuanbajo">
					<p>LABUAN BAJO</p>
				</div>
				<div class="destination-item">
					<img src="https://i.ibb.co/5jk9yV8/rinjani.jpg" alt="rinjani" >
					<p>RINJANI</p>
				</div>
				<div class="destination-item">
					<img src="https://i.ibb.co/ThZ8HRw/lombok.jpg" alt="lombok" >
					<p>LOMBOK</p>
				</div>
			</div>
		</div>
	</div>
	<div class="partner-section">
		<div class="container"></div>
	</div>
	<div class="contact">
		<div class="container"></div>
	</div>
	<footer>
		<div class="container"></div>
	</footer>
</body>
</html>
